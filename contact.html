      <h2>Contact</h2>
      <form>
        <p>
          <label>
            Name <br /><input
              type="text"
              name="Name"
              required
              placeholder="Jonny John"
            />

          <label

              name="email"

        <p>
          <label>Message<br /><textarea name="Message"></textarea></label>
        </p>
        <p>
          <button class="submit" type="submit">Submit</button>
        </p>
      </form>
